<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>See-n-Spell</title>
    <meta name="description" content="This is the home page for a basic 1st grade spelling game.">

    <!--This is the font info-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Finger+Paint&family=Luckiest+Guy&family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">

    <!--Reference to the favicon-->
    <link rel="icon" type="image/x-icon" href="public/images/favicon copy.ico">

    <!--Style Sheets-->
    <!--phone-default-->
    <link type="text/css" rel="stylesheet" href="styles/base.css">

    <link type="text/css" rel="stylesheet" href="styles/large.css">
    
</head>
<body>
    <header class="divider" id="main-header"></header>

    <main>
        <!-- Dynamically create drop down box for spelling pattern options -->
        <form action="/action_page.php" id="patternOptions">
            <label for="pattern-options">Choose a spelling pattern: </label>
        </form>
        <div id="targetPattern"></div>
        
        <div id="welcomeImg">
            <img id="picClue" src="public/images/quinn.png" alt="Quinn">
        </div>

        <!-- Start Game button -->
        <br>
        <div id="startBtn">
            <input type="button" id="start" value="Start Game"> 
        </div>
        <div id="letterClues"></div>
       
    </main>

    <footer id="main-footer"></footer>
    <script src="./js/main.js" type="module"></script>

</body>
</html>
