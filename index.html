<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>See-n-Spell</title>
    <meta name="description" content="This is the home page for a basic 1st grade spelling game.">

    <!--This is the font info-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Finger+Paint&family=Luckiest+Guy&family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">

    <!--Reference to the favicon-->
    <link rel="icon" type="image/x-icon" href="public/images/favicon copy.ico">

    <!--Style Sheets-->
    <!--phone-default-->
    <link type="text/css" rel="stylesheet" href="styles/base.css">

    <link type="text/css" rel="stylesheet" href="styles/large.css">
    
</head>
<body>
    <header class="divider" id="main-header"></header>

    <main>
        <!-- Dynamically create drop down box for spelling pattern options -->
        <form action="/action_page.php" id="patternOptions">
            <label for="pattern-options">Choose a spelling pattern: </label>
        </form>
        <div id="targetPattern">
            <p id="displayPattern">z</p>
        </div>
        

        <div id="welcomeImg">
            <img id="picClue" src="public/images/quinn.png" alt="Quinn">
        </div>

        <!--***************TESTING quickChart************-->
        <div id="chartContainer">
            <img id="chart" src="" alt="the chart">
        </div>

        <!--
        <img id="chart" src="https://quickchart.io/chart?height=20&width=200&c={type:'progressBar',data:{ datasets:[{data:[4],backgroundColor:['orange']},{data:[15],backgroundColor:['navy']}]}}" alt="the chart">
        -->

        
        <!-- Start Game button -->
        <br>
        <div id="startBtn">
            <input type="button" id="start" value="Start Game"> 
        </div>
        <div id="letterClues"></div>

        <!--Guess input box for the user's guess-->
        <div id="guess">
            <input tabindex="0" type=text id="onset" name="onset" maxlength="6" size="3">

            <input tabindex="0" type=text id="target" name="spellingPattern" maxlength="1" size="1">

            <input tabindex="0" type=text id="rime" name="rime" maxlength="3" size="3">
        </div>

        <!--Round over message-->
        <div id="message">
            <p>"ðŸŒŸGood JobðŸŒŸ"</p>
            <input type="button" id="roundOver" value="">
        </div>

        <!--Play New Game button-->
        <div>
            <input type="button" id="newGameBtn" value="Play New Game">
        </div>

        
    </main>

    <footer id="main-footer"></footer>
    <script src="./js/main.js" type="module"></script>

</body>
</html>
